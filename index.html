<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroPage</title>
    <link rel="stylesheet" href="./hero.css">
</head>
<body>
    <div class="heropage">
        <div class="header">
            <div class="headerwrapper">
                <div class="leftnav">
                    <img src="./Image/mamamoni.png" class="logo">
                </div>
                <div class="rightnav">
                    <span>Fiverr Bussiness</span>
                    <span>Explore</span>
                    <span>English</span>
                    <span>$ USD</span>
                    <span>Become a Seller</span>
                    <span>Sign In</span>
                    <button class="join">Join</button>
                </div>
            </div>
        </div>
        <div class="hold">
            <div class="wrapper">
                <div class="leftpage">
                    <div class="holder">
                        <div class="text">
                            <h1>Find the perfect <i>freelance</i><br>
                              services for your business</h1>
                        </div>
                        <div class="inputhold">
                            <div class="searchicon"><img class="sear" src="./Image/search.png"/></div>
                            <input type="text" class="inptext" placeholder="Try 'building mobile app'">
                            <button class="search">Search</button>
                        </div>
                        <div class="tags">
                            <p class="ptag">Popular:</p>
                            <div class="all">
                                <button class="butt">Website Design</button>
                                <button class="butt">WordPress</button>
                                <button class="butt">Logo Design</button>
                                <button class="butt">NFT Art</button>
                            </div>
                           
                        </div>
                    </div>
                  
                </div> 
            </div>
        </div>
        <div class="name">
            <p>Racheal, <b>Video Editor</b></p>
        </div>
    </div>
    <div class="footer">
        <div class="ftwrapper">
            <b>Trusted by:</b>
            <div class="socialmed">
                <p>FACEBOOK</p>
                <p>Google</p>
                <p><b>NETFLIX</b></p>
                <i>P&G</i>
                <b>PayPal</b>
            </div>
        </div>
    </div>
</body>
</html>
